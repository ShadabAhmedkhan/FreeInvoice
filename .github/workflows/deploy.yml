name: Frontend CI/CD (Deploy Only)

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Upload build to VPS (rsync only)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p /var/www/frontend/FreeInvoice

            rsync -avz --delete \
              $GITHUB_WORKSPACE/.next/ \
              /var/www/frontend/FreeInvoice/.next/

            rsync -avz \
              $GITHUB_WORKSPACE/public/ \
              /var/www/frontend/FreeInvoice/public/

            rsync -avz \
              $GITHUB_WORKSPACE/package.json \
              $GITHUB_WORKSPACE/package-lock.json \
              $GITHUB_WORKSPACE/next.config.js \
              /var/www/frontend/FreeInvoice/
